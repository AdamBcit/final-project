<!DOCTYPE html>
<html lang="en">
	<head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

        <title>Adam Van Woerden - Final Project - Hangman Game</title>
        <meta charset="utf-8">
		
        <link rel="stylesheet" href="css/style.css">
        
        <script src="scripts/words.js" defer></script>
        <script src="scripts/final-project.js" defer></script>
        
	</head>
	<body>
        <header id="top">
            <img src="images/logo.png" alt="logo" width="100" height="100">
            <h1>Adam Van Woerden - Final Project - Hangman Game</h1>
        </header>
		<main class="border">
            <section id="popup" class="center">
                <div>
                    <img src="images/homer6.png" id="final-image" alt="Homer">
                    <h2>Game Over!</h2>
                    <h2 id="correct-word">The correct word was: <b>word here</b></h2>
                    <button id="play-again">Play Again</button>
                </div>
            </section>
            <div id="Hangman" class="center">
                <figure>
                    <img src="images/homer0.png" id="homer" alt="Homer">
                </figure>
                <ul id="word">
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter guessed">a</li>
                    <li class="letter"></li>
                </ul>
                <h2 id="hint" class="center">
                    Hint: 
                    <b>this is for the hint</b>
                </h2>
                <h2 id="guesses" class="center">
                    Incorrect guesses:
                    <b>0 / 6</b>
                </h2>
                <div id="keyboard" class="center"></div>
            </div>
            
        </main>
        <footer>
            <a href="mailto:avanwoerden1@my.bcit.ca"><img src="images/mail.png" alt="Email" width="48" height="48">
            Created by Adam Van Woerden</a><br>
            <a href="https://www.bcit.ca/courses/web-development-with-javascript-comp-2132/" target="_blank">COMP 2132</a><br>
            <a href="#top">[TOP]</a>
        </footer>
	</body>
</html>
